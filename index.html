<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body class="theme2Body">
  <main>
    <header class="theme2Header">
      <h1>Calc</h1>
      <div class="right">
        <p>Theme</p>
        <div class="themeStyle">
          <div class="themeNumber">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="chooseTheme theme2ChooseTheme">
            <div class="theme theme1"></div>
            <div class="theme theme2"></div>
            <div class="theme theme3"></div>
          </div>
        </div>
      </div>
      
    </header>

    <div class="result theme2Result">0</div>

    <div class="keyboard theme2Keyboard">
      <button class="numbers theme2Numbers">7</button>
      <button class="numbers theme2Numbers">8</button>
      <button class="numbers theme2Numbers">9</button>
      <button class="numbers del theme2Del">del</button>
      <button class="numbers theme2Numbers">4</button>
      <button class="numbers theme2Numbers">5</button>
      <button class="numbers theme2Numbers">6</button>
      <button class="numbers theme2Numbers">+</button>
      <button class="numbers theme2Numbers">1</button>
      <button class="numbers theme2Numbers">2</button>
      <button class="numbers theme2Numbers">3</button>
      <button class="numbers theme2Numbers">-</button>
      <button class="numbers theme2Numbers">.</button>
      <button class="numbers theme2Numbers">0</button>
      <button class="numbers theme2Numbers">/</button>
      <button class="numbers theme2Numbers">*</button>
      <button class="reset theme2Reset">reset</button>
      <button class="equal theme2Equal">=</button>
    </div>
    
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hualdevportafolio.netlify.app/" target="_blank">HualDev</a>.
  </footer>


  <script src="./calculator.js"></script>
</body>
</html>
