<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body id="body" class="theme1Body">
  <main>
    <header id="header" class="theme1Header">
      <h1>Calc</h1>
      <div class="right">
        <p>Theme</p>
        <div class="themeStyle">
          <div class="themeNumber">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div id="chooseTheme" class="chooseTheme theme1ChooseTheme">
            <div id="theme1" class="theme theme1"></div>
            <div id="theme2" class="theme "></div>
            <div id="theme3" class="theme "></div>
          </div>
        </div>
      </div>
      
    </header>

    <div id="result" class="result theme1Result">0</div>

    <div id="keyboard" class="keyboard theme1Keyboard">
      <button class="numbers theme1Numbers number">7</button>
      <button class="numbers theme1Numbers number">8</button>
      <button class="numbers theme1Numbers number">9</button>
      <button id="del" class="numbers del theme1Del">del</button>
      <button class="numbers theme1Numbers number">4</button>
      <button class="numbers theme1Numbers number">5</button>
      <button class="numbers theme1Numbers number">6</button>
      <button id="plus" class="numbers theme1Numbers ">+</button>
      <button class="numbers theme1Numbers number">1</button>
      <button class="numbers theme1Numbers number">2</button>
      <button class="numbers theme1Numbers number">3</button>
      <button class="numbers theme1Numbers">-</button>
      <button class="numbers theme1Numbers number">.</button>
      <button class="numbers theme1Numbers number">0</button>
      <button class="numbers theme1Numbers ">/</button>
      <button class="numbers theme1Numbers ">*</button>
      <button id="reset" class="reset theme1Reset">reset</button>
      <button id="equal" class="equal theme1Equal">=</button>
    </div>
    
  </main>


  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hualdevportafolio.netlify.app/" target="_blank">HualDev</a>.
  </footer>


  <script src="./calculator.js"></script>
</body>
</html>
